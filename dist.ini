name    = Meta-Grapher-Moose
author  = Dave Rolsky <autarch@urth.org>
license = Artistic_2_0
copyright_holder = Dave Rolsky

[Encoding]
encoding = bytes
match = ^examples/output/

[@DROLSKY]
dist = Meta-Grapher-Moose
-remove = Test::Synopsis
-remove = Test::Pod::No404s
prereqs_skip = ClassA
prereqs_skip = ClassB
prereqs_skip = RoleA
prereqs_skip = RoleB
prereqs_skip = RoleC
prereqs_skip = RoleE
prereqs_skip = ParamRoleW
prereqs_skip = Data::Dumper::Concise
prereqs_skip = MooseX::Role::Parameterized
stopwords = java
stopwords = lowercasing
stopwords = markup
stopwords = PDF
stopwords = pl
stopwords = plantuml
stopwords = PlantUML
stopwords = renderer
stopwords = Renderers
stopwords = renderers
stopwords = uppercasing

[Prereqs / DevelopRequires]
MooseX::Role::Parameterized = 1.09

[=inc::MungeImageLinks]
